<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #e63946;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #e63946;
      color: white;
      margin-right: 10px;
    }

    #noBtn {
      background-color: #ddd;
      color: #333;
      position: absolute;
      transition: transform 0.2s;
    }

    .phrase {
      position: absolute;
      font-size: 14px;
      color: #e63946;
      animation: fadeOut 1.5s forwards;
      pointer-events: none;
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }

    .message {
      font-size: 22px;
      color: #e63946;
      display: none;
    }

    /* Hearts */
    .heart {
      position: absolute;
      color: #e63946;
      font-size: 20px;
      animation: floatUp 4s linear forwards;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1 id="title">Will You Be My Valentine? ‚ù§Ô∏è</h1>
    <p id="subtitle"></p>

    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üôÉ</button>

    <div class="message" id="loveMessage">
      I knew it üòç‚ù§Ô∏è  
      <br><br>
      Happy Valentine‚Äôs Day!
      <br><br>
      Love,<br><strong>Herman</strong>
    </div>
  </div>

  <script>
    // Ask for her name dynamically
    const herName = prompt("What's your name? üíñ") || "Beautiful";

    document.getElementById("subtitle").innerText =
      `${herName}, you make my heart smile every day.`;

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("loveMessage");

    let scale = 1;

    const phrases = [
      "Hey! üòú",
      "Nice try!",
      "You can‚Äôt escape üòè",
      "Be serious üòÇ",
      "Wrong choice!",
      "Just say yes üíï",
      "I dare you üòå"
    ];

    function moveButton() {
      // Move button
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      // Shrink button
      scale *= 0.85;
      noBtn.style.transform = `scale(${scale})`;

      // Cute phrase
      const phrase = document.createElement("div");
      phrase.className = "phrase";
      phrase.innerText = phrases[Math.floor(Math.random() * phrases.length)];
      phrase.style.left = `${x}px`;
      phrase.style.top = `${y - 20}px`;
      document.body.appendChild(phrase);

      setTimeout(() => phrase.remove(), 1500);
    }

    noBtn.addEventListener("mouseenter", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    yesBtn.addEventListener("click", () => {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      message.style.display = "block";

      // Heart explosion
      for (let i = 0; i < 30; i++) {
        createHeart();
      }
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.bottom = "0px";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 4000);
    }

    // Floating hearts continuously
    setInterval(createHeart, 600);

    // Initial placement
    moveButton();
  </script>

</body>
</html>
